<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Tiny5' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title> Forum </title>
</head>

<body>
    <div class="navbar">
        <div style="display: flex; gap: 5px">
            <form action="/" method="post">
                <button class="navbar-tab" type="submit">HOME</button>
            </form>
            <form action="/" method="post">
                <button class="navbar-tab" type="submit">EXPLORE</button>
            </form>
            <form action="/" method="post">
                <button class="navbar-tab" type="submit">MESSAGES</button>
            </form>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 5px;">
            <form action="/logout" method="post">
                <button class="navbar-tab" type="submit">LOGOUT</button>
            </form>
        </div>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 3%;">
        <div class="div-login" style="display: flex; flex-direction: column; width: 50%;">
            <h1 class="title">PROFILE</h1>

            <!-- Informations utilisateur -->
            <div class="profile-info">
                
                <div class="profile-details" style="margin-left: 20px;">
                    <h2 style="margin-bottom: 10px;">{{.Username}}</h2>
                    <p style="color: #777; margin-bottom: 20px;">Member since {{.CreatedAt}}</p>
                    
                    <div style="margin-top: 20px;">
                        <h3>Account Details</h3>
                        <div style="margin-top: 10px; display: flex; flex-direction: column; gap: 10px;">
                            <div>
                                Username:   {{.Username}}
                            </div>
                            <div>
                                Email:  {{ .Email }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- activitÃ©e de l'utilisateur -->
            <div class="profile-stats" style="margin-top: 30px;">
                <h3>Activity</h3>
                <div style="display: flex; gap: 20px; margin-top: 10px;">
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: bold;">0</div>
                        <div>Posts</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: bold;">0</div>
                        <div>Comments</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: bold;">0</div>
                        <div>Likes</div>
                    </div>
                </div>
            </div>
            
            <!-- Bouton pour modifier le profil (fonction pas encore faite) -->
            <div style="margin-top: 30px;">
                <button class="btn-login" style="width: 200px;">Edit Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
